name: Build and Deploy
on:
  workflow_run:
    workflows: ["ci"]
    types:
      - completed

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "."
      - name: Build site
        run: minigen build
      - name: Create legacy RSS feed for backward compatibility
        run: |
          cp dist/feed.xml dist/rss.xml
      - name: Copy CNAME file to dist for GitHub Pages
        run: |
          cp static/CNAME dist/CNAME
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
